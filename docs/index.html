<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Algorithm Comparison</title>
    <script type="module" src="./js/index.js"></script>
    <style>
      * {
        margin: 0;
      }
      body {
        padding: 2rem 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      select,
      input,
      button {
        padding: 1rem;
      }
      button:not(:disabled) {
        cursor: pointer;
      }
      .layout {
        max-width: 840px;
        margin-inline: auto;
        align-items: center;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
      }
      .full {
        grid-column: 1/3;
      }
      .buttons {
        justify-self: end;
        grid-column: 2/3;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <h1 class="full">Sort Algorithm Comparison</h1>
      <div>Sort Algorithm</div>
      <select id="sortMethod">
        <option>Built-in</option>
        <option>Insertion Sort</option>
        <option>Bubble Sort</option>
        <option>Selection Sort</option>
        <option>Shell Sort</option>
        <option>Bucket Sort</option>
        <option>Merge Sort</option>
        <option>Quick Sort</option>
        <option>Heap Sort</option>
      </select>
      <div>Data Length:</div>
      <input id="length" value="10000" />
      <div>Min Value:</div>
      <input id="min" value="0" />
      <div>Max Value:</div>
      <input id="max" value="10000" />
      <div>Total number of sorting</div>
      <input id="total" value="10" />
      <div class="buttons">
        <button id="generate">Regenerate unsorted integers</button>
        <button id="run">Run</button>
      </div>
      <div id="result" class="full"></div>
    </div>
  </body>
</html>
